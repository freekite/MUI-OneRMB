<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>用户中心</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/user-center.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户中心</h1>
		</header>

		<div class="mui-content">
			<div class="user-info">
				<img class="avatar" src="../images/duobao/camera_prompts_img.png" width="35px" height="35px" />
				<div class="info-content">
					<span class="nick">一元必中啊</span><br />
					<span class="id-number">ID：<span>15376752</span></span>
				</div>

			</div>
			<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-negative">
				<a class="mui-control-item mui-active" href="#item1">
					夺宝记录
				</a>
				<a class="mui-control-item" href="#item2">
					中奖纪录
				</a>
				<a class="mui-control-item" href="#item3">
					晒单记录
				</a>
			</div>
			<!--数据列表-->
			<div id="item1" class="mui-control-content mui-active">
				<ul id="segmented-item" class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
						<div class="goods-image">
							<img class="thumb" src="../images/duobao/camera_prompts_img.png" width="50px" height="50px" />
						</div>
						<div class="goods-info">
							<div class="title">
								第801期：Apple MacBook Air 13.3英寸笔记本电脑（Core i5 处理器/4GB/内存128GB）
							</div>
							<div class="progress-panel">
								总需7488次，剩余<span class="count">6196</span>次
							</div>
							<p class="mui-progressbar mui-progressbar-golden" data-progress="60"><span></span></p>
							<div class="desc">
								<span class="joiner-count">本期参与：<span class="count">26</span>人次</span>
								<span class="look-code">查看Ta的号码</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

	</body>

	<script src="../js/mui.min.js"></script>
	<script src="../js/user-center.js"></script>

</html>
