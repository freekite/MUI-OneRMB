<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title>添加收货地址</title>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/add-address.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加收货地址</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span class="mui-media-object mui-pull-left">收货人</span>
					<input class="mui-media-body" placeholder="请填写收货人姓名" />
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-media-object mui-pull-left">手机号</span>
					<input class="mui-media-body" placeholder="请填写收货人手机号" />
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-media-object mui-pull-left">详细地址</span>
					<input class="mui-media-body" placeholder="请填写具体有效的地址"/>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/jquery-3.1.0.min.js"></script>
	<script src="../js/mui.min.js"></script>

</html>
