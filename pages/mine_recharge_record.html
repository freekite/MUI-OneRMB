<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>充值记录</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mine-recharge-record.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值记录</h1>
		</header>

		<div class="mui-content">
			
			<div class="list-empty">
				<img class="list-empty-object" src="../images/recharge-record/transaction_empty_icon.png" width="80px" height="80px">
				<div class="list-empty-body">您还没有充值记录哦！</div>
				<div class="list-empty-to-buy">立即充值</div>
			</div>
			
			<!--数据列表-->
			<div id="item1" class="mui-control-content mui-active" style="display: none;">
				<ul id="segmented-item" class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
						<div class="goods-image">
							<img class="thumb" src="../images/duobao/camera_prompts_img.png" width="50px" height="50px" />
						</div>
						<div class="goods-info">
							<div class="title">
								第801期：Apple MacBook Air 13.3英寸笔记本电脑（Core i5 处理器/4GB/内存128GB）
							</div>
							<div class="progress-panel">
								总需7488次，剩余<span class="count">6196</span>次
							</div>
							<p class="mui-progressbar mui-progressbar-golden" data-progress="60"><span></span></p>
							<div class="desc">
								<span class="joiner-count">本期参与：<span class="count">26</span>人次</span>
								<span class="look-code">查看Ta的号码</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

	</body>

	<script src="../js/mui.min.js"></script>
	<script src="../js/mine-recharge-record.js"></script>

</html>
